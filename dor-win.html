<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snikare</title>
    <link rel="stylesheet" href="/css/galleri.css" />
  </head>

  <body>
    <h1 class="title">Dörr o Fönster</h1>
    <div class="container">
      <div class="slider">
        <img
          class="slider-img"
          src="/img/gallary/door and win/img/dorr 2.jpeg"
        />
        <img
          class="slider-img"
          src="/img/gallary/door and win/img/dorr 3.jpeg"
        />
        <img
          class="slider-img"
          src="/img/gallary/door and win/img/dorr 4.jpeg"
        />
        <img
          class="slider-img"
          src="/img/gallary/door and win/img/dorr 5.jpeg"
        />
        <img
          class="slider-img"
          src="/img/gallary/door and win/img/dorr 6.jpeg"
        />
        <img
          class="slider-img"
          src="/img/gallary/door and win/img/dorr 7.jpeg"
        />

        <img
          class="slider-img"
          src="/img/gallary/door and win/img/dorr 9.jpeg"
        />
        <img
          class="slider-img"
          src="/img/gallary/door and win/img/dorr 10.jpeg"
        />

        <div>
          <img
            style="
              opacity: 1;
              height: clamp(1.25rem, 0.598rem + 3.26vw, 3.125rem);
            "
            class="prev controlls"
            src="/img/images/left.png"
            alt=""
          />
        </div>

        <div>
          <img
            style="
              opacity: 1;
              height: clamp(1.25rem, 0.598rem + 3.26vw, 3.125rem);
            "
            class="next controlls"
            src="/img/images/right.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="/js/galleri.js"></script>
  </body>
</html>
