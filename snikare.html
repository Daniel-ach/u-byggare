<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snikare</title>
    <link rel="stylesheet" href="css/galleri.css" />
  </head>

  <body>
    <h1 class="title">Snikare</h1>
    <div class="container">
      <div class="slider">
        <img class="slider-img" src="img/gallary/snikare/foto/altan.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/altan 2.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/altan 3.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/altan 4.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/altan 5.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/vagg.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/vagg 2.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/trapp.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/trapp 2.jpeg" />
        <img class="slider-img" src="img/gallary/snikare/foto/isolering.jpeg" />

        <div>
          <img
            style="
              opacity: 1;
              height: clamp(1.25rem, 0.598rem + 3.26vw, 3.125rem);
            "
            class="prev controlls"
            src="img/images/left.png"
            alt=""
          />
        </div>

        <div>
          <img
            style="
              opacity: 1;
              height: clamp(1.25rem, 0.598rem + 3.26vw, 3.125rem);
            "
            class="next controlls"
            src="img/images/right.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="js/galleri.js"></script>
  </body>
</html>
